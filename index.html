<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wheres The Party</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="wherestheparty.css" />
</head>
<body>
  <main>
    <img src="wherestheparty.png" id="logo">
    
    <nav>
      <ul class="navbar">
        <li class="navbar__item">Home</li>
        <li class="navbar__item">About</li>
        <li class="navbar__item">Contact</li>
      </ul>
    </nav>
    
    <aside id="userSelection">
      <div id="genres">
        <h1 id="genresHeading"></h1>
        <p>Please select your Genre:</p>
        <input type="radio" class="radio" id="rap" name="genre" value="Hip-Hop/Rap">
        <label for="html">Hip-Hop/Rap</label><br>
        <input type="radio" id="rock" class="radio" name="genre" value="Rock">
        <label for="css">Rock</label><br>
        <input type="radio" class="radio" id="edm" name="genre" value="Electronic">
        <label for="javascript">EDM</label><br>
        <input type="radio" class="radio" id="jazz" name="genre" value="Jazz">
        <label for="css">Jazz</label><br>
        <input type="radio" id="classical" class="radio" name="genre" value="Classical">
        <label for="javascript">Classical</label><br>
        <input type="radio" id="pop" name="genre" class="radio" value="Pop">
        <label for="javascript">Pop</label><br>
        <input type="radio" id="r&b" name="genre" class="radio" value="R&B">
        <label for="javascript">R&B</label><br>
        <input type="radio" id="country" name="genre" class="radio" value="Country">
        <label for="javascript">Country</label><br>
      </div>
      <div id="location">
        <p>What City Is Your Event?</p>
        <input type="text" id="city"> <br>
        <br>
        <button id="submitBtn" value="Submit">Search</button>
      </div>
    </aside>
    <div id="errorMessage"></div>
    
    <div id="content">
      <section id="featureResults">
        <h1>Trending Concerts In Your City</h1>
        <div id="results">
        </div>
      </section>
      
      <div id="googlemap"></div>
      
      <section id="trending">
        <h1> Trending Events</h1>
        <aside id="event1"></aside>
        <aside id="event2"></aside>
        <aside id="event3"></aside>
        
      </section>
    </div>
    <div id="searchReults"></div>
    
    
  </main>
  <footer></footer>
  <script type="text/javascript" src="wherestheparty.js"></script>
</body>
</html>
